<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- ------------------------------ My style ------------------------------- -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ------------------------------ bootstrap ------------------------------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- ----------------------------- fontawesome ----------------------------- -->
    <script src="https://kit.fontawesome.com/e2fdc6941e.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="my_bg">

    <div id="accent-nav">
    </div>

    <div id="app" class="container vh-100 py-5 ">
        
        <div class="row bg-white h-100   ">
            <div id="aside" class="col-5  ">

                <div class="row justify-content-between py-2 my_bg_primary align-items-center">
                    <div class="col-auto">
                        <div class="row justify-content-start align-items-center ">
                            <div class="col-auto">
                                <img src="img/avatar_1.jpg"  alt="">

                            </div>
                            <div class="col-auto">
                                <div>Alberto</div>

                            </div>
                        </div>
                    </div>
                    <div class="col-auto d-flex gap-3 my_color_primary me-2 fs-5">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                        
                    </div>
                </div>

                <div class="row p-2 my_bg_primary">
                    <div class="input-group p-0">
                        <span class="input-group-text search_width" id="basic-addon1"><i class="fa-solid fa-magnifying-glass my_color_primary"></i></span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div id="chats" class="row align-content-start overflow-auto ">
                    <div v-for="(contact,index) in contacts" 
                         class="row justify-content-between py-2 m-0"
                         @click="selectChat(index)"
                    >
                        <div class="col-auto">
                            <div class="row">
                                <div class="col-auto">
                                    <img :src="contact.avatar"  alt="">
    
                                </div>
                                <div class="col-auto">
                                    <div class="row">
                                        <div>{{contact.name}}</div>
                                        <div class="my_small_text">Ultimo messaggio inviato</div>
                                    </div>
    
                                </div>
                            </div>                    
                        </div>
                        <div class="col-auto my_small_text">
                            time
                        </div>

                    </div>
                    
                   
                </div>

                
            </div>


            <div class="col-7  ">

                <div id="main" v-for="(contact,index) in contacts" 
                    v-show="index==chatIndex" class="row flex-column h-100">
                    <div class="row justify-content-between align-items-center  p-2 bg-body-secondary m-0">
                        <div class="col-auto">
                            <div class="row">
                                <div class="col-auto">
                                    <img src="img/avatar_2.jpg"  alt="">
                                </div>
                                <div class="col-auto">
                                    <div class="row">
                                        <span class="info-name">{{contact.name}}</span>
                                        <span class="my_small_text">Ultimo accesso</span>
    
                                    </div>
    
                                </div>
    
                            </div>                        
                        </div>

                        <div class="col-auto d-flex gap-4 my_color_primary me-2 fs-5">
                            <i class="fa-solid fa-magnifying-glass my_color_primary"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>

                        </div>
                    </div>

                    <div id="main-chat" class="row m-0 flex-grow-1 align-content-start p-5">
                        <div class="row justify-content-end m-0 p-0">
                            <div class="col-4 bg-success p-3 rounded-3 "></div>
                        </div>
                        <div class="row justify-content-start m-0 p-0">
                            <div class="col-4 bg-body-secondary p-3 rounded-3 "></div>
                        </div>
                    </div>


                    <div class="row my_bg_primary m-0 p-3 align-items-center ">
                        <div class="col-auto">
                            <i class="fa-regular fa-face-smile fs-4"></i>
                        </div>
                        <div class="col-auto flex-grow-1 ">
                            <div class="input-group flex-nowrap">
                                <input type="text" class="form-control" placeholder="Scrivi un messaggio" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>

                        </div>
                        <div class="col-auto">
                            <i class="fa-solid fa-microphone fs-4"></i>
                        </div>
                    </div>
                    
                </div>

            </div>

        </div>
    </div>



    <!-- --------------------------------- JS ---------------------------------- -->
    <script src="js/script.js"></script>

    <!-- ------------------------------ bootstrap ------------------------------ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>

</body>
</html>
