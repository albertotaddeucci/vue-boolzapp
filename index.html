<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    
    <!-- ------------------------------ bootstrap ------------------------------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <!-- ------------------------------ My style ------------------------------- -->
    <link rel="stylesheet" href="css/style.css">


    <!-- ----------------------------- fontawesome ----------------------------- -->
    <script src="https://kit.fontawesome.com/e2fdc6941e.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="my_bg">

    <div id="accent-nav">
    </div>

    <div id="app" class="container vh-100 py-5 overflow-hidden ">
        
        <div class="row bg-white overflow-hidden">


            <!-- ----------------------------------------------------------------------- -->
            <!--                                  Aside                                  -->
            <!-- ----------------------------------------------------------------------- -->
            <div id="aside" class="col-5 my_height">

                <!-- header -->
                <div class="row justify-content-between py-2 my_bg_primary align-items-center">
                    <div class="col-auto">
                        <div class="row justify-content-start align-items-center ">
                            <div class="col-auto">
                                <img src="img/avatar_1.jpg"  alt="">

                            </div>
                            <div class="col-auto">
                                <div>Alberto</div>

                            </div>
                        </div>
                    </div>
                    <div class="col-auto d-flex gap-3 my_color_primary me-2 fs-5">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                        
                    </div>
                </div>

                <!-- blu section -->
                <div class="row py-3 my_bg_secondary align-items-center ">
                    <div class="col-3 text-center m-auto">
                        
                        <i class="fa-solid fa-bell-slash fs-4 p-4 bg-white rounded-circle "></i>
                        
                    </div>
                    <div class="col-9 p-0">
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <a href="">Attiva notifiche desktop</a>

                    </div>

                </div>

                <!-- input -->
                <div class="row p-2 my_bg_primary">
                    <div class="input-group p-0">
                        <span class="input-group-text search_width" id="basic-addon1"><i class="fa-solid fa-magnifying-glass m-auto my_color_primary"></i></span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>

                <!-- chats list -->
                <div id="chats" class="row align-content-start overflow-auto h-100">
                    <div v-for="(contact,index) in contacts" 
                         class="row justify-content-between py-2 m-0"
                         @click="selectChat(index)"
                    >
                        <div class="col-auto">
                            <div class="row">
                                <div class="col-auto">
                                    <img :src="contact.avatar"  alt="">
    
                                </div>
                                <div class="col-auto">
                                    <div class="row">
                                        <div>{{contact.name}}</div>
                                        <div class="my_small_text">Ultimo messaggio inviato</div>
                                    </div>
    
                                </div>
                            </div>                    
                        </div>
                        <div class="col-auto my_small_text">
                            time
                        </div>

                    </div>
                    
                   
                </div>

                
            </div>

            <!-- ----------------------------------------------------------------------- -->
            <!--                                Main                                     -->
            <!-- ----------------------------------------------------------------------- -->
            <div class="col-7 my_height p-0"
            id="main" 
            v-for="(contact,index) in contacts" 
            v-show="index==chatIndex"          
            >
                <div class="d-flex flex-column my_height ">

                    <!-- header -->
                    <div class="row justify-content-between align-items-center p-2 my_bg_primary">
                        <div class="col-auto">
                            <div class="row">
                                <div class="col-auto">
                                    <img :src="contact.avatar"  alt="">
                                </div>
                                <div class="col-auto">
                                    <div class="row">
                                        <span class="info-name">{{contact.name}}</span>
                                        <span class="my_small_text">Ultimo accesso</span>
        
                                    </div>
        
                                </div>
        
                            </div>                        
                        </div>
        
                        <div class="col-auto d-flex gap-4 my_color_primary me-2 fs-5">
                            <i class="fa-solid fa-magnifying-glass my_color_primary"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
        
                        </div>
                    </div>
        
                    <!-- chat -->
                    <div id="main-chat"
                    class="d-flex flex-grow-1 overflow-auto flex-column p-5"                 
                    >
                        <div                                
                        v-for="message in contact.messages"               
                        :class="message.status=='sent'? 'sent' : 'received'"
                        class="col-12 p-3 mb-2 rounded-3"
                        >
                        {{message.message}}
                            

                        </div>
        
                    </div>
        
        
                    <!-- input  -->
                    <div class="row my_bg_primary m-0 p-3 align-items-center ">
                        <div class="col-auto">
                            <i class="fa-regular fa-face-smile fs-4"></i>
                        </div>
                        <div class="col-auto flex-grow-1 ">
                            <div class="input-group flex-nowrap">
                                <input
                                v-model="messageToSend"
                                type="text"
                                class="form-control"
                                placeholder="Scrivi un messaggio"
                                @keyup.enter="sendMessage(messageToSend)"
                                >
                            </div>
        
                        </div>
                        <div class="col-auto">
                            <i class="fa-solid fa-microphone fs-4"></i>
                        </div>
                    </div>

                </div>
            
            
            </div>

        </div>
    </div>



    <!-- --------------------------------- JS ---------------------------------- -->
    <script src="js/script.js"></script>

    <!-- ------------------------------ bootstrap ------------------------------ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>

</body>
</html>
